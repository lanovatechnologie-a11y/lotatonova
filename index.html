<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotato - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #c2078a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: linear-gradient(rgba(209, 161, 2, 0.7), rgba(240, 20, 4, 0.7)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a0a2a"/><path d="M0 0L100 100M100 0L0 100" stroke="%236e44ff" stroke-width="1"/></svg>');
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #0044b1fd, #a300a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #0a0044;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            background: rgba(6, 104, 3, 0.911);
            border: none;
            border-radius: 10px;
            color: #fceb00;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 100px;
        }
        
        .tab-btn:hover {
            background: rgb(4, 0, 255);
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: linear-gradient(90deg, #46b804, #8b5cf6);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(2, 38, 97, 0.8);
            border: 2px solid rgba(20, 119, 0, 0.932);
            border-radius: 10px;
            color: #f6fa06;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #032e74;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .agent-badge { background: #10b981; color: white; }
        .supervisor-badge { background: #3b82f6; color: white; }
        .subsystem-badge { background: #8b5cf6; color: white; }
        .master-badge { background: #f59e0b; color: white; }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #508807, #8b5cf6);
            color: rgb(250, 225, 2);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(225, 241, 0);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #000000;
            font-size: 0.9rem;
        }
        
        .footer a {
             color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LOTATO</h1>
            <p>JERE BòLET OU AK TOUT SEKIRITE</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="agent">Agent</button>
            <button class="tab-btn" data-tab="supervisor1">Superviseur 1</button>
            <button class="tab-btn" data-tab="supervisor2">Superviseur 2</button>
            <button class="tab-btn" data-tab="subsystem">PROPRIETAIRE</button>
            <button class="tab-btn" data-tab="master">Master</button>
        </div>
        
        <!-- Formulaire Agent -->
        <div id="agent-form" class="form-container active">
            <div class="role-badge agent-badge">Agent</div>
            <div class="form-group">
                <label for="agent-username">Identifiant</label>
                <input type="text" id="agent-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="agent-password">Mot de passe</label>
                <input type="password" id="agent-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('agent')">Connexion Agent</button>
        </div>
        
        <!-- Formulaire Superviseur 1 -->
        <div id="supervisor1-form" class="form-container">
            <div class="role-badge supervisor-badge">Superviseur 1</div>
            <div class="form-group">
                <label for="supervisor1-username">Identifiant</label>
                <input type="text" id="supervisor1-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="supervisor1-password">Mot de passe</label>
                <input type="password" id="supervisor1-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('supervisor1')">Connexion Superviseur 1</button>
        </div>
        
        <!-- Formulaire Superviseur 2 -->
        <div id="supervisor2-form" class="form-container">
            <div class="role-badge supervisor-badge">Superviseur 2</div>
            <div class="form-group">
                <label for="supervisor2-username">Identifiant</label>
                <input type="text" id="supervisor2-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="supervisor2-password">Mot de passe</label>
                <input type="password" id="supervisor2-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('supervisor2')">Connexion Superviseur 2</button>
        </div>
        
        <!-- Formulaire Admin Sous-système -->
        <div id="subsystem-form" class="form-container">
            <div class="role-badge subsystem-badge">PROPRIETAIRE</div>
            <div class="form-group">
                <label for="subsystem-username">Identifiant</label>
                <input type="text" id="subsystem-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="subsystem-password">Mot de passe</label>
                <input type="password" id="subsystem-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('subsystem')">Connexion PROPRIETAIRE</button>
        </div>
        
        <!-- Formulaire Master -->
        <div id="master-form" class="form-container">
            <div class="role-badge master-badge">Master</div>
            <div class="form-group">
                <label for="master-username">Identifiant</label>
                <input type="text" id="master-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="master-password">Mot de passe</label>
                <input type="password" id="master-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('master')">Connexion Master</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="footer">
            <p>© 2024 Lotato System | Version 4.6</p>
            <p>SE LA NOVA TEKNOLOJI KI DEVLOPE APLIKASYON SA</p>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est déjà connecté via token
        function checkExistingToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            const storedToken = localStorage.getItem('nova_token');
            const storedRole = localStorage.getItem('nova_user_role');
            
            // Priorité: token dans l'URL > token stocké
            const token = tokenFromUrl || storedToken;
            
            if (token && storedRole) {
                console.log("Token et rôle trouvés, tentative de connexion automatique...");
                autoLoginWithToken(token, storedRole);
                return true;
            }
            return false;
        }
        
        async function autoLoginWithToken(token, role) {
            try {
                const response = await fetch('/api/auth/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Stocker le token
                    localStorage.setItem('nova_token', token);
                    localStorage.setItem('nova_user_role', role);
                    
                    // Rediriger vers la page appropriée selon le rôle
                    let redirectUrl = '';
                    switch(role) {
                        case 'master':
                            redirectUrl = '/master-dashboard.html';
                            break;
                        case 'subsystem':
                            redirectUrl = '/subsystem-dashboard.html';
                            break;
                        case 'supervisor1':
                        case 'supervisor2':
                            redirectUrl = '/supervisor-dashboard.html';
                            break;
                        case 'agent':
                            redirectUrl = '/agent-dashboard.html';
                            break;
                        default:
                            redirectUrl = '/index.html';
                    }
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 500);
                } else {
                    // Token invalide, nettoyer
                    localStorage.removeItem('nova_token');
                    localStorage.removeItem('nova_user_role');
                    localStorage.removeItem('nova_user_data');
                    console.log("Token invalide, nettoyage effectué");
                }
            } catch (error) {
                console.error('Erreur vérification token:', error);
                localStorage.removeItem('nova_token');
                localStorage.removeItem('nova_user_role');
                localStorage.removeItem('nova_user_data');
            }
        }
        
        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                
                // Mettre à jour les onglets actifs
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Afficher le formulaire actif
                document.querySelectorAll('.form-container').forEach(div => {
                    div.classList.remove('active');
                });
                document.getElementById(`${tab}-form`).classList.add('active');
                
                // Réinitialiser le message
                hideStatusMessage();
            });
        });
        
        async function login(role) {
            const username = document.getElementById(`${role}-username`).value;
            const password = document.getElementById(`${role}-password`).value;
            
            if (!username || !password) {
                showStatusMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            showStatusMessage('Connexion en cours...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('Connexion réussie! Redirection...', 'success');
                    
                    // Stocker le token et les infos utilisateur
                    localStorage.setItem('nova_token', data.token);
                    localStorage.setItem('nova_user_role', role);
                    localStorage.setItem('nova_user_data', JSON.stringify(data.user));
                    
                    // Rediriger vers la page appropriée selon le rôle
                    let redirectUrl = '';
                    switch(role) {
                        case 'master':
                            redirectUrl = '/master-dashboard.html';
                            break;
                        case 'subsystem':
                            redirectUrl = '/subsystem-dashboard.html';
                            break;
                        case 'supervisor1':
                        case 'supervisor2':
                            redirectUrl = '/supervisor-dashboard.html';
                            break;
                        case 'agent':
                            redirectUrl = '/agent-dashboard.html';
                            break;
                        default:
                            redirectUrl = '/index.html';
                    }
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showStatusMessage(data.error || 'Identifiants incorrects', 'error');
                }
            } catch (error) {
                showStatusMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }
        
        // Fonctions pour afficher/masquer les messages
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatusMessage() {
            document.getElementById('status-message').style.display = 'none';
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si un token existe déjà
            if (!checkExistingToken()) {
                // Sinon, focus sur le premier champ
                document.getElementById('agent-username').focus();
                
                // Vérifier si un onglet spécifique est demandé dans l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const tab = urlParams.get('tab');
                if (tab) {
                    const tabBtn = document.querySelector(`.tab-btn[data-tab="${tab}"]`);
                    if (tabBtn) {
                        tabBtn.click();
                    }
                }
            }
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker enregistré', reg))
      .catch(err => console.log('Échec d’enregistrement', err));
  }
</script>

</body>
</html>
