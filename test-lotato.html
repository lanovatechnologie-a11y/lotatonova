<!DOCTYPE html>
<html>
<head>
    <title>Test LOTATO Connexion</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; padding: 10px; border: 2px solid green; }
        .error { color: red; padding: 10px; border: 2px solid red; }
        button { padding: 10px 20px; margin: 10px; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h2>üîç Test de Connexion LOTATO</h2>
    
    <div>
        <button onclick="testServer()">1. Tester Serveur</button>
        <button onclick="testAuth()">2. Tester Authentification</button>
        <button onclick="testCreateTicket()">3. Tester Cr√©ation Ticket</button>
        <button onclick="testAll()">‚ñ∂Ô∏è Tout Tester</button>
    </div>
    
    <div id="result" class="result">
        R√©sultats appara√Ætront ici...
    </div>
    
    <script>
        // R√©cup√©rer le token de l'URL
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Afficher les r√©sultats
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">
                ${message}
            </div>`;
        }
        
        // Test 1: Serveur
        async function testServer() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showResult(`‚úÖ Serveur OK<br>Status: ${data.status}<br>Database: ${data.database}`);
            } catch (error) {
                showResult(`‚ùå Serveur hors ligne: ${error.message}`, true);
            }
        }
        
        // Test 2: Authentification
        async function testAuth() {
            const token = getToken();
            if (!token) {
                showResult('‚ùå Aucun token dans l\'URL. Ajoutez ?token=...', true);
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/check?token=${encodeURIComponent(token)}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Authentification r√©ussie<br>
                    Utilisateur: ${data.admin.name}<br>
                    R√¥le: ${data.admin.role}<br>
                    Sous-syst√®me: ${data.admin.subsystem_name}`);
                } else {
                    showResult(`‚ùå Token invalide: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Erreur: ${error.message}`, true);
            }
        }
        
        // Test 3: Cr√©ation d'un ticket
        async function testCreateTicket() {
            const token = getToken();
            if (!token) {
                showResult('‚ùå Aucun token pour cr√©er un ticket', true);
                return;
            }
            
            const testTicket = {
                draw: "Borlette",
                draw_time: "morning",
                bets: [{
                    type: "borlette",
                    name: "Simple",
                    number: "12",
                    amount: 10,
                    multiplier: 60
                }]
            };
            
            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(testTicket)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Ticket cr√©√© avec succ√®s!<br>
                    Num√©ro: ${data.ticket.number}<br>
                    Montant: ${data.ticket.total} HTG<br>
                    Tirages: ${data.ticket.draw} (${data.ticket.draw_time})`);
                } else {
                    showResult(`‚ùå Erreur cr√©ation ticket: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Erreur: ${error.message}`, true);
            }
        }
        
        // Test complet
        async function testAll() {
            document.getElementById('result').innerHTML = '‚è≥ Test en cours...';
            
            setTimeout(async () => {
                await testServer();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await testAuth();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await testCreateTicket();
            }, 500);
        }
    </script>
</body>
</html>
