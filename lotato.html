<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTATO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/auth-check.js"></script>
    <style>
        :root {
            --primary-color: #ad00f1;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #9000f0;
            --warning-color: #1cf100;
            --light-color: #ecf0f1;
            --dark-color: #0004ff;
            --miami-color: #e74c3c;
            --georgia-color: #3498db;
            --newyork-color: #e99700;
            --texas-color: #f30000;
            --tunisia-color: #1abc9c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background-color: #f5f7fa; color: var(--dark-color); line-height: 1.6; max-width: 500px; margin: 0 auto; position: relative; min-height: 100vh; overflow-x: hidden; }

        /* Animations & Styles Originaux Restaurés */
        .btn-animate { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-animate:active { transform: scale(0.92); }

        header { background: linear-gradient(135deg, var(--primary-color), #1a2530); color: white; padding: 15px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .logo { font-size: 2.5rem; color: var(--warning-color); font-weight: bold; text-shadow: 2px 2px #000; }

        /* Nouveau Bouton Impression Multi-Tirages */
        .multi-print-banner { background: var(--warning-color); color: black; padding: 10px; margin: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #16ba00; }

        .draw-selector { display: flex; overflow-x: auto; padding: 10px; gap: 10px; scrollbar-width: none; }
        .draw-chip { padding: 8px 15px; border-radius: 20px; background: white; white-space: nowrap; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 2px solid transparent; }
        .draw-chip.active { border-color: var(--primary-color); background: var(--primary-color); color: white; }

        .game-types { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .game-btn { background: white; border: none; padding: 10px 5px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 3px 6px rgba(0,0,0,0.1); cursor: pointer; }
        .game-btn.active { background: var(--primary-color); color: white; }

        /* Clavier et Saisie */
        .input-section { padding: 15px; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); margin-top: 10px; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .num-btn { background: #f8f9fa; border: none; padding: 15px; border-radius: 10px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-bottom: 3px solid #dee2e6; }
        .num-btn:active { background: #e9ecef; border-bottom: 0; transform: translateY(3px); }

        /* Liste des paris (Pannier) */
        .bet-list { max-height: 200px; overflow-y: auto; margin: 15px 0; border: 1px inset #eee; padding: 5px; }
        .bet-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; background: #fff; }

        /* Notification de Gain */
        #gain-notif { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: gold; color: black; padding: 15px 25px; border-radius: 50px; font-weight: bold; z-index: 9999; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); animation: bounceIn 0.5s; }

        @keyframes bounceIn {
            0% { transform: translateX(-50%) scale(0.3); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.05); }
            70% { transform: translateX(-50%) scale(0.9); }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* Styles Impression */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div id="gain-notif"><i class="fas fa-trophy"></i> TICKET GAGNANT DÉTECTÉ !</div>

    <div id="loading-screen" style="position:fixed; inset:0; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary-color)"></i>
        <p style="margin-top:20px; font-weight:bold;">Vérification de session...</p>
    </div>

    <div id="app-container" style="display:none;">
        <header>
            <div class="logo">LOTATO</div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.8rem;">
                <span id="agent-name">Agent: ...</span>
                <span id="live-clock">00:00:00</span>
            </div>
        </header>

        <div class="multi-print-banner btn-animate" onclick="printMultiTickets()">
            <span><i class="fas fa-print"></i> FICHE MULTI-TIRAGES</span>
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="draw-selector" id="draw-list">
            </div>

        <div class="game-types">
            <button class="game-btn btn-animate active" onclick="setGame('bolette')">BOLETTE</button>
            <button class="game-btn btn-animate" onclick="setGame('lotto3')">LOTTO 3</button>
            <button class="game-btn btn-animate" onclick="setGame('lotto4')">LOTTO 4</button>
            <button class="game-btn btn-animate" onclick="setGame('lotto5')">LOTTO 5</button>
            <button class="game-btn btn-animate" onclick="setGame('mariage')">MARIAGE</button>
            <button class="game-btn btn-animate" onclick="setGame('n1_n2')">N1/N2</button>
        </div>

        <div class="input-section">
            <div style="display:flex; gap:10px;">
                <input type="number" id="num-input" placeholder="Numéro" style="flex:2; padding:15px; font-size:1.2rem; border-radius:10px; border:2px solid #ddd;">
                <input type="number" id="amount-input" placeholder="HTG" style="flex:1; padding:15px; font-size:1.2rem; border-radius:10px; border:2px solid #ddd;">
            </div>

            <div class="numpad">
                <button class="num-btn" onclick="addNum('1')">1</button>
                <button class="num-btn" onclick="addNum('2')">2</button>
                <button class="num-btn" onclick="addNum('3')">3</button>
                <button class="num-btn" onclick="addNum('4')">4</button>
                <button class="num-btn" onclick="addNum('5')">5</button>
                <button class="num-btn" onclick="addNum('6')">6</button>
                <button class="num-btn" onclick="addNum('7')">7</button>
                <button class="num-btn" onclick="addNum('8')">8</button>
                <button class="num-btn" onclick="addNum('9')">9</button>
                <button class="num-btn" style="color:red" onclick="clearInputs()">C</button>
                <button class="num-btn" onclick="addNum('0')">0</button>
                <button class="num-btn" style="color:green" onclick="addBet()"><i class="fas fa-plus"></i></button>
            </div>

            <div class="bet-list" id="current-bets">
                </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-animate" onclick="saveTicket()" style="background:var(--primary-color); color:white; padding:15px; border:none; border-radius:10px; font-weight:bold;">ENREGISTRER</button>
                <button class="btn-animate" onclick="printTicket()" style="background:var(--dark-color); color:white; padding:15px; border:none; border-radius:10px; font-weight:bold;">IMPRIMER</button>
            </div>
        </div>
    </div>

    <div id="print-area" style="display:none;"></div>

    <script>
        let currentAdmin = null;
        let selectedDraw = null;
        let selectedGame = 'bolette';
        let bets = [];
        const WIN_MULT = { first: 60, second: 20, third: 10 };

        // 1. GESTION DE LA SESSION (Sans reconnexion)
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/auth/verify-token', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentAdmin = data.user;
                        document.getElementById('agent-name').textContent = `Agent: ${currentAdmin.name}`;
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('app-container').style.display = 'block';
                        initApp();
                        return;
                    }
                }
            } catch (error) { console.error("Session error", error); }
            window.location.href = '/'; // Si pas de session, retour login
        }

        // 2. INITIALISATION DONNÉES MONGODB
        async function initApp() {
            startClock();
            fetchDraws();
            // Vérification périodique des résultats publiés par subsystem-admin
            setInterval(checkGlobalResults, 10000);
        }

        async function fetchDraws() {
            const res = await fetch('/api/draws/active');
            const draws = await res.json();
            const list = document.getElementById('draw-list');
            list.innerHTML = draws.map(d => `
                <div class="draw-chip btn-animate" onclick="selectDraw('${d._id}', this)">${d.name}</div>
            `).join('');
        }

        function startClock() {
            setInterval(() => {
                document.getElementById('live-clock').textContent = new Date().toLocaleTimeString();
            }, 1000);
        }

        // 3. LOGIQUE DES JEUX ET PARIS
        function setGame(game) {
            selectedGame = game;
            document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addNum(n) {
            const input = document.activeElement.tagName === 'INPUT' ? document.activeElement : document.getElementById('num-input');
            input.value += n;
        }

        function addBet() {
            const num = document.getElementById('num-input').value;
            const amt = document.getElementById('amount-input').value;
            if(!num || !amt) return;

            bets.push({ game: selectedGame, numbers: num, amount: parseInt(amt) });
            updateBetDisplay();
            clearInputs();
        }

        function updateBetDisplay() {
            const container = document.getElementById('current-bets');
            container.innerHTML = bets.map((b, i) => `
                <div class="bet-row">
                    <span><b>${b.game.toUpperCase()}</b>: ${b.numbers}</span>
                    <span>${b.amount} HTG <i class="fas fa-times" style="color:red" onclick="removeBet(${i})"></i></span>
                </div>
            `).join('');
        }

        // 4. LOGIQUE DES GAGNANTS (MODIFIÉE)
        async function checkGlobalResults() {
            const res = await fetch('/api/results/latest');
            const results = await res.json();
            
            // On vérifie les tickets locaux contre les résultats MongoDB
            const myTickets = await (await fetch('/api/tickets/my-active')).json();

            myTickets.forEach(ticket => {
                const match = results.find(r => r.drawId === ticket.drawId);
                if (match) {
                    let winTotal = 0;
                    const res1 = match.first.toString(); // ex: "123"
                    const last2 = res1.slice(-2); // ex: "23"

                    ticket.bets.forEach(bet => {
                        // Lotto 3 : compare le chiffre complet (123)
                        if (bet.game === 'lotto3' && bet.numbers === res1) {
                            winTotal += bet.amount * WIN_MULT.first;
                        }
                        // Bolette : compare les 2 derniers du 1er lot, ou 2e et 3e lot
                        if (bet.numbers === last2) winTotal += bet.amount * WIN_MULT.first;
                        if (bet.numbers === match.second) winTotal += bet.amount * WIN_MULT.second;
                        if (bet.numbers === match.third) winTotal += bet.amount * WIN_MULT.third;

                        // Mariage & Loto 4/5 (Logique d'accumulation)
                        if (bet.game === 'mariage' || bet.game === 'lotto4') {
                            // Si les combinaisons sont dans [last2, match.second, match.third]
                            const winners = [last2, match.second, match.third];
                            const parts = bet.numbers.split(/[x-]/);
                            if (parts.every(p => winners.includes(p))) {
                                winTotal += bet.amount * 100; // Multiplicateur exemple
                            }
                        }
                    });

                    if (winTotal > 0) showWinNotif(winTotal);
                }
            });
        }

        function showWinNotif(amt) {
            const el = document.getElementById('gain-notif');
            el.innerHTML = `<i class="fas fa-trophy"></i> GAGNÉ: ${amt} HTG !`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 10000);
        }

        // 5. IMPRESSION MULTI-TIRAGES
        async function printMultiTickets() {
            const res = await fetch('/api/tickets/active-today');
            const tickets = await res.json();
            
            let html = `<div style="font-family:monospace; padding:20px; text-align:center;">
                <h2>LOTATO - MULTI TIRAGES</h2>
                <p>Agent: ${currentAdmin.name}</p><hr>`;
            
            tickets.forEach(t => {
                html += `<div style="text-align:left; margin-bottom:10px;">
                    <b>Tirage: ${t.drawName}</b><br>`;
                t.bets.forEach(b => {
                    html += `<span>${b.game}: ${b.numbers} ... ${b.amount}HTG</span><br>`;
                });
                html += `</div>`;
            });
            
            html += `<hr><p>Merci de votre confiance !</p></div>`;
            
            const area = document.getElementById('print-area');
            area.innerHTML = html;
            window.print();
        }

        // Utilitaires
        function clearInputs() {
            document.getElementById('num-input').value = '';
            document.getElementById('amount-input').value = '';
        }

        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
