<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA LOTTO - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .error {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .api-status {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>NOVA LOTTO</h1>
                <p>Syst√®me de gestion multi-niveaux</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('agent')">Agent</div>
                <div class="tab" onclick="switchTab('supervisor')">Superviseur</div>
                <div class="tab" onclick="switchTab('subsystem')">Admin Sous-Syst√®me</div>
                <div class="tab" onclick="switchTab('master')">Master</div>
            </div>
            
            <div id="agent-form">
                <div class="form-group">
                    <label>Identifiant Agent</label>
                    <input type="text" id="agent-username" placeholder="agent1">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="agent-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-login" onclick="login('agent')">Connexion Agent</button>
                <div class="error" id="agent-error"></div>
            </div>
            
            <div id="supervisor-form" style="display: none;">
                <div class="form-group">
                    <label>Identifiant Superviseur</label>
                    <input type="text" id="supervisor-username" placeholder="super1">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="supervisor-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Niveau</label>
                    <select id="supervisor-level" style="width:100%; padding:12px; border-radius:10px; border:2px solid #e0e0e0;">
                        <option value="1">Niveau 1</option>
                        <option value="2">Niveau 2</option>
                    </select>
                </div>
                <button class="btn-login" onclick="login('supervisor')">Connexion Superviseur</button>
                <div class="error" id="supervisor-error"></div>
            </div>
            
            <div id="subsystem-form" style="display: none;">
                <div class="form-group">
                    <label>Identifiant Admin</label>
                    <input type="text" id="subsystem-username" placeholder="admin1">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="subsystem-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn-login" onclick="login('subsystem')">Connexion Admin</button>
                <div class="error" id="subsystem-error"></div>
            </div>
            
            <div id="master-form" style="display: none;">
                <div class="form-group">
                    <label>Identifiant Master</label>
                    <input type="text" id="master-username" placeholder="admin">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="master-password" placeholder="admin123">
                </div>
                <button class="btn-login" onclick="login('master')">Connexion Master</button>
                <div class="error" id="master-error"></div>
            </div>
            
            <div class="api-status" id="api-status">
                üîÑ Test de connexion au serveur...
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show correct form
            document.getElementById('agent-form').style.display = 'none';
            document.getElementById('supervisor-form').style.display = 'none';
            document.getElementById('subsystem-form').style.display = 'none';
            document.getElementById('master-form').style.display = 'none';
            document.getElementById(tab + '-form').style.display = 'block';
        }
        
        async function login(type) {
            const username = document.getElementById(type + '-username').value;
            const password = document.getElementById(type + '-password').value;
            const errorElement = document.getElementById(type + '-error');
            
            errorElement.style.display = 'none';
            
            if (!username || !password) {
                errorElement.textContent = 'Identifiant et mot de passe requis';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                let endpoint = '';
                let body = { username, password };
                
                if (type === 'supervisor') {
                    body.level = document.getElementById('supervisor-level').value;
                    endpoint = '/api/supervisor/login';
                } else if (type === 'agent') {
                    endpoint = '/api/agent/login';
                } else if (type === 'subsystem') {
                    endpoint = '/api/subsystem/login';
                } else if (type === 'master') {
                    endpoint = '/api/master/login';
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Connexion r√©ussie! Token: ' + data.token.substring(0, 20) + '...');
                    // Redirection bas√©e sur le type
                    if (type === 'agent') window.location.href = '/agent';
                    else if (type === 'master') window.location.href = '/master';
                    else if (type === 'supervisor') {
                        const level = document.getElementById('supervisor-level').value;
                        window.location.href = `/supervisor-level${level}`;
                    } else if (type === 'subsystem') {
                        window.location.href = '/subsystem-admin';
                    }
                } else {
                    errorElement.textContent = data.error || 'Erreur de connexion';
                    errorElement.style.display = 'block';
                }
                
            } catch (error) {
                errorElement.textContent = 'Erreur de connexion au serveur';
                errorElement.style.display = 'block';
                console.error('Login error:', error);
            }
        }
        
        // Test API connection on load
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('api-status').innerHTML = 
                    `‚úÖ Serveur connect√© (${data.timestamp})`;
                document.getElementById('api-status').style.color = '#27ae60';
            } catch (error) {
                document.getElementById('api-status').innerHTML = 
                    `‚ùå Erreur de connexion: ${error.message}`;
                document.getElementById('api-status').style.color = '#ff4757';
            }
        }
        
        // First-run check
        async function checkFirstRun() {
            try {
                const response = await fetch('/api/first-run');
                const data = await response.json();
                if (data.first_run) {
                    alert('‚ö†Ô∏è Premi√®re configuration requise. Vous devez cr√©er un compte Master.');
                    switchTab('master');
                }
            } catch (error) {
                console.log('First-run check skipped');
            }
        }
        
        // Initialize
        window.onload = function() {
            testAPI();
            checkFirstRun();
        };
    </script>
</body>
</html>
