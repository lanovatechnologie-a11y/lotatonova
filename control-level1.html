    <script>
        // =============== CONFIGURATION CORRIG√âE ===============
        const API_BASE_URL = window.APP_CONFIG?.apiBaseUrl || window.location.origin;
        let authToken = localStorage.getItem('novaLottoToken');
        let currentUser = JSON.parse(localStorage.getItem('novaLottoUser') || '{}');
        let currentAssignedAgents = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üõ°Ô∏è Supervisor Level 1 initialis√©');
            
            // V√©rifier l'authentification

                redirectToLogin();

            // Mettre √† jour l'interface utilisateur
            updateUserInterface();
            
            // Charger les donn√©es initiales

            loadAssignedAgents();

            loadDrawDates();
            
            // Configurer les √©v√©nements

        // Redirection vers la page de login
        function redirectToLogin() {
            window.location.href = 'login.html';

        // =============== FONCTIONS CORRIG√âES AVEC BONS ENDPOINTS ===============
        
        // Charger les jeux de loterie
        async function loadLotteryGames() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/lotteries`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    lotteryGames = data.data;
                    const select = document.getElementById('draw-lottery');
                    select.innerHTML = '<option value="">S√©lectionner une loterie</option>';
                    
                    lotteryGames.forEach(lottery => {
                        const option = document.createElement('option');
                        option.value = lottery.id;
                        option.textContent = lottery.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement loteries:', error);
            }
        }
        
        // Charger les dates de tirage disponibles
        async function loadDrawDates() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/supervisors/level1/draws/dates`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    const select = document.getElementById('draw-date');
                    select.innerHTML = '<option value="">S√©lectionner une date</option>';
                    
                    data.data.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = new Date(date).toLocaleDateString('fr-FR');
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement dates:', error);
            }
        }
        
        // Afficher le r√©sum√© des ventes par agent
        async function showAgentsSalesSummary() {
            const date = document.getElementById('draw-date').value;
            const lotteryId = document.getElementById('draw-lottery').value;
            
            if (!date || !lotteryId) {
                showNotification('Veuillez s√©lectionner une date et une loterie', 'warning');
                return;
            }
            
            const summary = document.getElementById('agents-sales-summary');
            const loading = document.getElementById('sales-summary-loading');
            const content = document.getElementById('sales-summary-content');
            const body = document.getElementById('sales-summary-body');
            
            summary.style.display = 'block';
            loading.style.display = 'flex';
            content.style.display = 'none';
            body.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/supervisors/level1/draws/sales-summary?date=${date}&lottery_id=${lotteryId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    const summaryData = data.data;
                    let totalSales = 0;
                    let totalCommission = 0;
                    
                    summaryData.forEach(agent => {
                        const row = document.createElement('tr');
                        const isOnline = agent.status === 'online';
                        
                        row.innerHTML = `
                            <td>
                                <strong>${agent.full_name}</strong>
                                <div style="font-size: 0.8rem; color: #6c757d;">${agent.access_code}</div>
                            </td>
                            <td>
                                <span class="status-badge ${isOnline ? 'status-active' : 'status-inactive'}">
                                    ${isOnline ? 'En ligne' : 'Hors ligne'}
                                </span>
                            </td>
                            <td>${agent.tickets_count || 0}</td>
                            <td>${(agent.total_amount || 0).toLocaleString()} HTG</td>
                            <td>${(agent.commission_amount || 0).toLocaleString()} HTG</td>
                        `;
                        body.appendChild(row);
                        
                        totalSales += agent.total_amount || 0;
                        totalCommission += agent.commission_amount || 0;
                    });
                    
                    // Ajouter la ligne de total
                    const totalRow = document.createElement('tr');
                    totalRow.style.fontWeight = 'bold';
                    totalRow.style.backgroundColor = '#f8f9fa';
                    totalRow.innerHTML = `
                        <td>TOTAL</td>
                        <td>‚Äî</td>
                        <td>${summaryData.reduce((sum, agent) => sum + (agent.tickets_count || 0), 0)}</td>
                        <td>${totalSales.toLocaleString()} HTG</td>
                        <td>${totalCommission.toLocaleString()} HTG</td>
                    `;
                    body.appendChild(totalRow);
                    
                    loading.style.display = 'none';
                    content.style.display = 'block';
                    
                    showNotification('R√©sum√© des ventes charg√©', 'success');
                } else {
                    showNotification('Aucune vente trouv√©e pour cette date', 'info');
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur chargement r√©sum√© ventes:', error);
                showNotification('Erreur lors du chargement des ventes', 'error');
                loading.style.display = 'none';
            }
        }
        
        // Effectuer le tirage et calculer les r√©sultats
        async function performDrawAndCalculateResults() {
            const date = document.getElementById('draw-date').value;
            const lotteryId = document.getElementById('draw-lottery').value;
            
            if (!date || !lotteryId) {
                showNotification('Veuillez s√©lectionner une date et une loterie', 'warning');
                return;
            }
            
            if (!confirm('Effectuer le tirage et calculer les r√©sultats ?\n\nCette action d√©terminera les gagnants et calculera la balance.')) {
                return;
            }
            
            const container = document.getElementById('draw-results-container');
            const loading = document.getElementById('draw-results-loading');
            const content = document.getElementById('draw-results-content');
            const resultsList = document.getElementById('agent-results-list');
            const winningNumbersDiv = document.getElementById('winning-numbers');
            
            container.style.display = 'block';
            loading.style.display = 'flex';
            content.style.display = 'none';
            resultsList.innerHTML = '';
            winningNumbersDiv.innerHTML = '';
            
            try {
                // Effectuer le tirage
                const drawResponse = await fetch(`${API_BASE_URL}/api/supervisors/level1/draws/perform`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: date,
                        lottery_id: lotteryId
                    })
                });
                
                const drawData = await drawResponse.json();
                
                if (drawData.success) {
                    const results = drawData.data;
                    const winningNumbers = drawData.winning_numbers || [];
                    const lottery = lotteryGames.find(l => l.id === lotteryId);
                    
                    // Afficher les nombres gagnants
                    winningNumbers.forEach(number => {
                        const numDiv = document.createElement('div');
                        numDiv.style.width = '40px';
                        numDiv.style.height = '40px';
                        numDiv.style.backgroundColor = '#2ecc71';
                        numDiv.style.color = 'white';
                        numDiv.style.borderRadius = '50%';
                        numDiv.style.display = 'flex';
                        numDiv.style.alignItems = 'center';
                        numDiv.style.justifyContent = 'center';
                        numDiv.style.fontWeight = 'bold';
                        numDiv.style.fontSize = '1.1rem';
                        numDiv.textContent = number;
                        winningNumbersDiv.appendChild(numDiv);
                    });
                    
                    // Calculer les totaux globaux
                    let totalSalesAll = 0;
                    let totalWinningAll = 0;
                    
                    // Afficher les r√©sultats par agent
                    results.forEach(agentResult => {
                        const agent = currentAssignedAgents.find(a => a.id === agentResult.agent_id);
                        if (!agent) return;
                        
                        const agentSales = agentResult.total_sales || 0;
                        const agentWinning = agentResult.total_winning || 0;
                        const agentBalance = agentSales - agentWinning;
                        
                        totalSalesAll += agentSales;
                        totalWinningAll += agentWinning;
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        // Cr√©er la liste des nombres gagnants
                        let winningNumbersHTML = '';
                        if (agentResult.winning_tickets && agentResult.winning_tickets.length > 0) {
                            winningNumbersHTML = '<div style="margin-top: 5px;">';
                            agentResult.winning_tickets.forEach(ticket => {
                                winningNumbersHTML += `
                                    <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 2px;">
                                        Ticket #${ticket.ticket_number}: ${ticket.numbers?.join(', ')} - ${ticket.amount} HTG
                                    </div>
                                `;
                            });
                            winningNumbersHTML += '</div>';
                        }
                        
                        resultItem.innerHTML = `
                            <div class="result-agent">
                                <div class="result-agent-avatar">${agent.full_name.charAt(0)}</div>
                                <div class="result-agent-info">
                                    <h4>${agent.full_name}</h4>
                                    <p>${agent.access_code}</p>
                                    ${winningNumbersHTML}
                                </div>
                            </div>
                            <div class="result-amounts">
                                <div class="result-amount">
                                    <div class="label">Vendu</div>
                                    <div class="value">${agentSales.toLocaleString()} HTG</div>
                                </div>
                                <div class="result-amount">
                                    <div class="label">Gagnant</div>
                                    <div class="value" style="color: ${agentWinning > 0 ? '#e74c3c' : 'var(--secondary-color)'}">
                                        ${agentWinning.toLocaleString()} HTG
                                    </div>
                                </div>
                                <div class="result-amount">
                                    <div class="label">Balance</div>
                                    <div class="value">${agentBalance.toLocaleString()} HTG</div>
                                    <span class="status-badge ${agentBalance >= 0 ? 'status-profit' : 'status-loss'}" style="margin-top: 3px;">
                                        ${agentBalance >= 0 ? 'Profit' : 'Perte'}
                                    </span>
                                </div>
                            </div>
                        `;
                        resultsList.appendChild(resultItem);
                    });
                    
                    // Calculer la balance totale
                    const totalBalance = totalSalesAll - totalWinningAll;
                    
                    // Mettre √† jour les totaux
                    document.getElementById('total-sales-all').textContent = totalSalesAll.toLocaleString() + ' HTG';
                    document.getElementById('total-winning-all').textContent = totalWinningAll.toLocaleString() + ' HTG';
                    document.getElementById('total-balance').textContent = totalBalance.toLocaleString() + ' HTG';
                    
                    const balanceStatus = document.getElementById('balance-status');
                    if (totalBalance >= 0) {
                        balanceStatus.textContent = 'Profit';
                        balanceStatus.className = 'status-badge status-profit';
                    } else {
                        balanceStatus.textContent = 'Perte';
                        balanceStatus.className = 'status-badge status-loss';
                    }
                    
                    loading.style.display = 'none';
                    content.style.display = 'block';
                    
                    showNotification(`Tirage effectu√© avec succ√®s! Balance: ${totalBalance >= 0 ? 'Profit de ' : 'Perte de '}${Math.abs(totalBalance).toLocaleString()} HTG`, 
                                    totalBalance >= 0 ? 'success' : 'warning');
                } else {
                    showNotification(drawData.error || 'Erreur lors du tirage', 'error');
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur tirage:', error);
                showNotification('Erreur lors du tirage', 'error');
                loading.style.display = 'none';
            }
        }

        // Charger les agents assign√©s
        async function loadAssignedAgents() {
            const loading = document.getElementById('agents-loading');
            const table = document.getElementById('agents-table');
            const empty = document.getElementById('agents-empty');
            const tbody = document.getElementById('agents-table-body');
            const searchTerm = document.getElementById('search-agents').value;
            
            loading.style.display = 'flex';
            table.style.display = 'none';
            empty.style.display = 'none';
            
            try {
                let url = `${API_BASE_URL}/api/supervisors/level1/agents`;
                if (searchTerm) {
                    url += `?search=${encodeURIComponent(searchTerm)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    // Stocker les agents
                    currentAssignedAgents = data.data;
                    
                    // Vider le tableau
                    tbody.innerHTML = '';
                    
                    // Ajouter chaque agent
                    data.data.forEach(agent => {
                        const row = document.createElement('tr');
                        
                        // Calculer la performance
                        const performance = agent.performance || 0;
                        let performanceClass = '';
                        let performanceText = 'N/A';
                        
                        if (performance > 0) {
                            performanceText = `${performance}%`;
                            if (performance >= 80) performanceClass = 'status-active';
                            else if (performance >= 50) performanceClass = 'status-pending';
                            else performanceClass = 'status-inactive';
                        }
                        
                        row.innerHTML = `
                            <td>
                                <strong>${agent.full_name}</strong>
                                <div style="font-size: 0.8rem; color: #6c757d;">${agent.email || 'Pas d\'email'}</div>
                            </td>
                            <td><code class="agent-code">${agent.access_code || 'N/A'}</code></td>
                            <td>${agent.phone || '‚Äî'}</td>
                            <td>
                                <div class="limits-display">
                                    <div class="limit-item">
                                        <span>Tickets/jour:</span>
                                        <strong>${agent.limits?.max_tickets_per_day || 0}</strong>
                                    </div>
                                    <div class="limit-item">
                                        <span>Montant/jour:</span>
                                        <strong>${(agent.limits?.max_amount_per_day || 0).toLocaleString()} HTG</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                ${performanceText !== 'N/A' ? 
                                    `<span class="status-badge ${performanceClass}">
                                        ${performanceText}
                                    </span>` : 
                                    '‚Äî'
                                }
                            </td>
                            <td>
                                <span class="status-badge ${agent.is_active ? 'status-active' : 'status-inactive'}">
                                    ${agent.is_active ? 'Actif' : 'Bloqu√©'}
                                </span>
                                ${agent.commission_rate ? 
                                    `<div class="commission-badge" style="margin-top: 3px;">
                                        ${agent.commission_rate}%
                                    </div>` : ''
                                }
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn view" onclick="viewAgentDetails('${agent.id}')" title="Voir d√©tails">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="action-btn edit" onclick="editAgentLimits('${agent.id}')" title="Modifier limites">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn reset" onclick="resetAgentCode('${agent.id}')" title="R√©initialiser code">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                    <button class="action-btn ${agent.is_active ? 'delete' : 'success'}" 
                                            onclick="${agent.is_active ? `blockAgent('${agent.id}')` : `unblockAgent('${agent.id}')`}" 
                                            title="${agent.is_active ? 'Bloquer' : 'D√©bloquer'}">
                                        <i class="fas fa-${agent.is_active ? 'ban' : 'check'}"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    loading.style.display = 'none';
                    table.style.display = 'table';
                    
                    // Mettre √† jour la liste des agents pour les filtres
                    updateAgentFilters();
                } else {
                    loading.style.display = 'none';
                    empty.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur chargement agents:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
                showNotification('Erreur lors du chargement des agents', 'error');
            }
        }
        
        // Charger les tickets des agents
        async function loadAgentTickets(filter = 'today') {
            const loading = document.getElementById('tickets-loading');
            const table = document.getElementById('tickets-table');
            const empty = document.getElementById('tickets-empty');
            const tbody = document.getElementById('tickets-table-body');
            const agentId = document.getElementById('filter-agent-tickets').value;
            const date = document.getElementById('filter-date').value;
            
            loading.style.display = 'flex';
            table.style.display = 'none';
            empty.style.display = 'none';
            
            try {
                let url = `${API_BASE_URL}/api/supervisors/level1/tickets`;
                
                const params = new URLSearchParams();
                if (filter === 'today') params.append('today', 'true');
                if (filter === 'cancelled') params.append('status', 'cancelled');
                if (agentId) params.append('agent_id', agentId);
                if (date) params.append('date', date);
                
                if (params.toString()) {
                    url += `?${params.toString()}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    // Vider le tableau
                    tbody.innerHTML = '';
                    
                    // Ajouter chaque ticket
                    data.data.forEach(ticket => {
                        const row = document.createElement('tr');
                        const ticketDate = new Date(ticket.created_at);
                        const canCancel = ticket.status === 'active' && 
                                         (new Date() - ticketDate) / (1000 * 60) < 10;
                        
                        row.innerHTML = `
                            <td><strong>${ticket.ticket_number}</strong></td>
                            <td>${ticket.agent?.full_name || 'Inconnu'}</td>
                            <td>${ticket.total_amount.toLocaleString()} HTG</td>
                            <td>${ticketDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</td>
                            <td>${ticket.game_type || '‚Äî'}</td>
                            <td>
                                <span class="status-badge ${ticket.status === 'active' ? 'status-active' : 'status-inactive'}">
                                    ${ticket.status === 'active' ? 'Actif' : 'Annul√©'}
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn view" onclick="viewTicketDetails('${ticket.id}')" title="Voir d√©tails">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    ${canCancel ? 
                                        `<button class="action-btn delete" onclick="cancelTicket('${ticket.id}')" title="Annuler">
                                            <i class="fas fa-ban"></i>
                                        </button>` : ''
                                    }
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    loading.style.display = 'none';
                    table.style.display = 'table';
                } else {
                    loading.style.display = 'none';
                    empty.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur chargement tickets:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
            }
        }
        
        // Charger les tickets en attente de validation
        async function loadPendingTickets() {
            const loading = document.getElementById('pending-loading');
            const table = document.getElementById('pending-table');
            const empty = document.getElementById('pending-empty');
            const tbody = document.getElementById('pending-table-body');
            
            loading.style.display = 'flex';

            try {
                const response = await fetch(`${API_BASE_URL}/api/supervisors/level1/tickets/pending`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    // Vider le tableau
                    tbody.innerHTML = '';
                    
                    // Ajouter chaque ticket
                    data.data.forEach(ticket => {
                        const row = document.createElement('tr');
                        const ticketDate = new Date(ticket.created_at);
                        
                        row.innerHTML = `
                            <td>
                                <input type="checkbox" class="ticket-checkbox" value="${ticket.id}" onchange="toggleTicketSelection('${ticket.id}', this.checked)">
                            </td>
                            <td><strong>${ticket.ticket_number}</strong></td>
                            <td>${ticket.agent?.full_name || 'Inconnu'}</td>
                            <td>${ticket.total_amount.toLocaleString()} HTG</td>
                            <td>${ticketDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</td>
                            <td>
                                <button class="btn btn-primary" style="padding: 3px 8px; font-size: 0.8rem;" onclick="viewTicketDetails('${ticket.id}')">

        // G√©n√©rer un rapport par agent
        async function generateAgentReport() {
            const agentId = document.getElementById('select-agent-report').value;
            const startDate = document.getElementById('agent-start-date').value;
            const endDate = document.getElementById('agent-end-date').value;
            const loading = document.getElementById('agent-report-loading');
            const results = document.getElementById('agent-report-results');
            
            if (!agentId) {
                showNotification('S√©lectionnez d\'abord un agent', 'warning');
                return;
            }
            
            loading.style.display = 'flex';
            results.style.display = 'none';
            
            try {
                let url = `${API_BASE_URL}/api/supervisors/level1/reports/agent/${agentId}`;
                const params = new URLSearchParams();
                if (startDate) params.append('start_date', startDate);
                if (endDate) params.append('end_date', endDate);
                
                if (params.toString()) {
                    url += `?${params.toString()}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const report = data.data;
                    const agent = currentAssignedAgents.find(a => a.id === agentId);
                    
                    let html = `
                        <div style="margin-bottom: 25px;">
                            <h3 style="color: var(--secondary-color); margin-bottom: 15px;">Rapport d√©taill√© - ${agent?.full_name || 'Agent'}</h3>
                            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px;">
                                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 5px;">P√©riode</div>
                                    <div style="font-weight: bold; color: var(--secondary-color);">
                                        ${startDate ? new Date(startDate).toLocaleDateString('fr-FR') : 'D√©but'} - 
                                        ${endDate ? new Date(endDate).toLocaleDateString('fr-FR') : 'Aujourd\'hui'}
                                    </div>
                                </div>
                                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 5px;">Tickets totaux</div>
                                    <div style="font-weight: bold; color: var(--secondary-color);">${report.summary?.total_tickets || 0}</div>
                                </div>
                                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 5px;">Ventes totales</div>
                                    <div style="font-weight: bold; color: var(--secondary-color);">${(report.summary?.total_amount || 0).toLocaleString()} HTG</div>
                                </div>
                                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 5px;">Commission</div>
                                    <div style="font-weight: bold; color: var(--secondary-color);">${(report.summary?.total_commission || 0).toLocaleString()} HTG</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // D√©tails quotidiens
                    if (report.daily_details && report.daily_details.length > 0) {
                        html += `
                            <h4 style="color: var(--secondary-color); margin-bottom: 15px;">D√©tails quotidiens</h4>
                            <table class="table" style="margin-bottom: 25px;">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Tickets</th>
                                        <th>Montant</th>
                                        <th>Moyenne/ticket</th>
                                        <th>Commission</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        report.daily_details.forEach(day => {
                            const avg = day.ticket_count > 0 ? day.total_amount / day.ticket_count : 0;
                            html += `
                                <tr>
                                    <td>${new Date(day.date).toLocaleDateString('fr-FR')}</td>
                                    <td>${day.ticket_count}</td>
                                    <td>${day.total_amount.toLocaleString()} HTG</td>
                                    <td>${avg.toLocaleString()} HTG</td>
                                    <td>${day.commission.toLocaleString()} HTG</td>
                                </tr>
                            `;
                        });
                        
                        html += `</tbody></table>`;
                    }
                    
                    html += `
                        <div style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #dee2e6; font-size: 0.9rem; color: #6c757d;">
                            Rapport g√©n√©r√© le ${new Date().toLocaleString('fr-FR')}
                        </div>
                    `;
                    
                    results.innerHTML = html;
                    loading.style.display = 'none';
                    results.style.display = 'block';
                } else {
                    showNotification(data.error || 'Erreur lors de la g√©n√©ration du rapport', 'error');
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur g√©n√©ration rapport agent:', error);
                showNotification('Erreur de connexion au serveur', 'error');
                loading.style.display = 'none';
            }
        }
