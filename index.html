<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Lotto - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/config.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .login-tab.active {
            color: var(--primary-color);
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .login-help {
            margin-top: 15px;
            font-size: 0.8rem;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }
        
        .status-dot.warning {
            background-color: var(--warning-color);
        }
        
        .status-dot.danger {
            background-color: var(--danger-color);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-dice"></i>
            </div>
            <div class="login-title">NOVA LOTTO</div>
            <div class="login-subtitle">Syst√®me de gestion multi-niveaux</div>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="login-tabs">
                <button class="login-tab active" data-tab="agent">Agent</button>
                <button class="login-tab" data-tab="supervisor">Superviseur</button>
                <button class="login-tab" data-tab="subsystem">Admin Sous-Syst√®me</button>
                <button class="login-tab" data-tab="master">Master</button>
            </div>
            
            <!-- Agent Login -->
            <div class="tab-content active" id="agent-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Agent</label>
                    <input type="text" class="form-control" id="agent-username" placeholder="agent1" value="agent1">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="agent-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="agent123">
                        <button type="button" class="toggle-password" data-target="agent-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="agent-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Connexion Agent
                </button>
            </div>
            
            <!-- Supervisor Login -->
            <div class="tab-content" id="supervisor-tab">
                <div class="form-group">
                    <label class="form-label">Niveau de supervision</label>
                    <select class="form-select" id="supervisor-level">
                        <option value="supervisor1">Niveau 1 - Validation</option>
                        <option value="supervisor2">Niveau 2 - Gestion</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Identifiant Superviseur</label>
                    <input type="text" class="form-control" id="supervisor-username" placeholder="superviseur" value="supervisor1">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="supervisor-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
                        <button type="button" class="toggle-password" data-target="supervisor-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="supervisor-login-btn">
                    <i class="fas fa-shield-alt"></i> Connexion Superviseur
                </button>
            </div>
            
            <!-- Subsystem Admin Login -->
            <div class="tab-content" id="subsystem-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Administrateur</label>
                    <input type="text" class="form-control" id="subsystem-username" placeholder="admin" value="admin">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="subsystem-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
                        <button type="button" class="toggle-password" data-target="subsystem-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="subsystem-login-btn">
                    <i class="fas fa-building"></i> Connexion Admin Sous-Syst√®me
                </button>
            </div>
            
            <!-- Master Admin Login -->
            <div class="tab-content" id="master-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Master</label>
                    <input type="text" class="form-control" id="master-username" placeholder="master" value="master">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe Master</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="master-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
                        <button type="button" class="toggle-password" data-target="master-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="master-login-btn">
                    <i class="fas fa-crown"></i> Connexion Master
                </button>
            </div>
            
            <div class="login-footer">
                <div class="system-status">
                    <div class="status-dot" id="system-status"></div>
                    <span id="status-text">V√©rification du syst√®me...</span>
                </div>
                <div class="login-help">
                    En cas de probl√®me, contactez le support technique
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîë Page de connexion initialis√©e');
            
            // V√©rifier si d√©j√† connect√©
            checkExistingSession();
            
            // Configurer les √©v√©nements
            setupEventListeners();
            
            // V√©rifier le statut du syst√®me
            checkSystemStatus();
        });
        
        // Configurer les √©v√©nements
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
            
            // Connexion Agent
            document.getElementById('agent-login-btn').addEventListener('click', () => login('agent'));
            document.getElementById('agent-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login('agent');
            });
            
            // Connexion Superviseur
            document.getElementById('supervisor-login-btn').addEventListener('click', () => login('supervisor'));
            document.getElementById('supervisor-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login('supervisor');
            });
            
            // Connexion Subsystem Admin
            document.getElementById('subsystem-login-btn').addEventListener('click', () => login('subsystem'));
            document.getElementById('subsystem-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login('subsystem');
            });
            
            // Connexion Master
            document.getElementById('master-login-btn').addEventListener('click', () => login('master'));
            document.getElementById('master-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login('master');
            });
        }
        
        // V√©rifier la session existante
        function checkExistingSession() {
            if (window.apiClient && window.apiClient.isAuthenticated()) {
                const user = window.apiClient.getUser();
                showSuccess(`D√©j√† connect√© en tant que ${user.full_name || user.username}`);
                
                // Rediriger apr√®s 2 secondes
                setTimeout(() => {
                    redirectBasedOnRole(user.role);
                }, 2000);
            }
        }
        
        // Changer de tab
        function switchTab(tabId) {
            // Mettre √† jour les tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            // Afficher le contenu correspondant
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');
            
            // R√©initialiser les messages
            hideError();
            hideSuccess();
        }
        
        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        // Cacher l'erreur
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }
        
        // Afficher un succ√®s
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        // Cacher le succ√®s
        function hideSuccess() {
            document.getElementById('success-message').classList.remove('show');
        }
        
        // V√©rifier le statut du syst√®me
        async function checkSystemStatus() {
            try {
                const response = await fetch(APP_CONFIG.health);
                const data = await response.json();
                
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                
                if (data.success) {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Syst√®me op√©rationnel';
                } else {
                    statusDot.className = 'status-dot warning';
                    statusText.textContent = 'Syst√®me en maintenance';
                }
            } catch (error) {
                console.error('Erreur v√©rification statut:', error);
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-dot danger';
                statusText.textContent = 'Connexion serveur impossible';
            }
        }
        
        // Fonction de connexion g√©n√©rique
        async function login(userType) {
            let username, password, userTypeParam;
            
            switch(userType) {
                case 'agent':
                    username = document.getElementById('agent-username').value.trim();
                    password = document.getElementById('agent-password').value;
                    userTypeParam = 'agent';
                    break;
                case 'supervisor':
                    username = document.getElementById('supervisor-username').value.trim();
                    password = document.getElementById('supervisor-password').value;
                    userTypeParam = document.getElementById('supervisor-level').value;
                    break;
                case 'subsystem':
                    username = document.getElementById('subsystem-username').value.trim();
                    password = document.getElementById('subsystem-password').value;
                    userTypeParam = 'subsystem';
                    break;
                case 'master':
                    username = document.getElementById('master-username').value.trim();
                    password = document.getElementById('master-password').value;
                    userTypeParam = 'master';
                    break;
            }
            
            if (!username || !password) {
                showError('Identifiant et mot de passe requis');
                return;
            }
            
            // D√©sactiver tous les boutons de connexion
            const loginButtons = document.querySelectorAll('.login-btn');
            loginButtons.forEach(btn => {
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<div class="loading-spinner"></div>';
                btn.disabled = true;
            });
            
            try {
                const response = await window.apiClient.login(userTypeParam, {
                    username,
                    password
                });
                
                if (response && response.success) {
                    showSuccess(`Connexion r√©ussie ! Redirection...`);
                    
                    // Rediriger selon le r√¥le
                    setTimeout(() => {
                        redirectBasedOnRole(userTypeParam);
                    }, 1500);
                    
                } else {
                    showError(response?.error || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                // R√©activer les boutons
                loginButtons.forEach(btn => {
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Connexion';
                    btn.disabled = false;
                });
            }
        }
        
        // Rediriger selon le r√¥le
        function redirectBasedOnRole(role) {
            switch(role) {
                case 'master':
                    window.location.href = '/master-dashboard.html';
                    break;
                case 'subsystem':
                    window.location.href = '/subsystem-admin.html';
                    break;
                case 'supervisor2':
                    window.location.href = '/control-level2.html';
                    break;
                case 'supervisor1':
                    window.location.href = '/control-level1.html';
                    break;
                case 'agent':
                default:
                    window.location.href = '/lotato.html';
                    break;
            }
        }
    </script>
</body>
</html>
