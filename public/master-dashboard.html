        // Charger les donn√©es du tableau de bord
        async function loadDashboardData() {
            try {
                // R√©cup√©rer les statistiques globales
                const response = await fetch(`${API_BASE_URL}/api/subsystems?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${masterToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const subsystems = data.data || [];
                    currentSubsystems = subsystems;
                    
                    // Calculer les statistiques
                    const totalSubsystems = subsystems.length;
                    const activeSubsystems = subsystems.filter(s => s.status === 'active').length;
                    
                    // Calculer le nombre total d'utilisateurs
                    let totalUsers = 0;
                    subsystems.forEach(s => {
                        totalUsers += s.user_count || 0;
                    });
                    
                    // Calculer le revenu estim√© (pour la d√©mo)
                    const estimatedRevenue = totalSubsystems * 5000; // 5000 HTG par sous-syst√®me/mois
                    
                    // Mettre √† jour les cartes de statistiques
                    document.getElementById('total-subsystems').textContent = totalSubsystems;
                    document.getElementById('total-users').textContent = totalUsers.toLocaleString();
                    document.getElementById('total-revenue').textContent = estimatedRevenue.toLocaleString() + ' HTG';
                    document.getElementById('active-rate').textContent = 
                        totalSubsystems > 0 ? Math.round((activeSubsystems / totalSubsystems) * 100) + '%' : '0%';
                    
                    // Mettre √† jour les stats rapides
                    document.getElementById('today-tickets').textContent = 
                        subsystems.reduce((sum, s) => sum + (s.daily_tickets || 0), 0);
                    document.getElementById('online-users').textContent = 
                        Math.floor(totalUsers * 0.3); // Estimation: 30% des utilisateurs en ligne
                    document.getElementById('expiring-soon').textContent = 
                        subsystems.filter(s => {
                            if (!s.expires_at) return false;
                            const expireDate = new Date(s.expires_at);
                            const now = new Date();
                            const daysDiff = Math.ceil((expireDate - now) / (1000 * 60 * 60 * 24));
                            return daysDiff <= 7 && daysDiff > 0;
                        }).length;
                    document.getElementById('system-alerts').textContent = 
                        subsystems.filter(s => s.status !== 'active' || (s.usage_percentage || 0) >= 90).length;
                    
                    // Mettre √† jour le graphique de revenu
                    updateRevenueChart(subsystems);
                }
            } catch (error) {
                console.error('Erreur chargement dashboard:', error);
                showNotification('Erreur lors du chargement des donn√©es', 'error');
            }
        }
        
        // Mettre √† jour le graphique de revenu
        function updateRevenueChart(subsystems) {
            const ctx = document.getElementById('revenue-chart').getContext('2d');
            
            // Donn√©es de d√©mo pour les 30 derniers jours
            const labels = [];
            const data = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' }));
                
                // G√©n√©rer des donn√©es al√©atoires pour la d√©mo
                const dailyRevenue = subsystems.length * (50 + Math.random() * 150);
                data.push(Math.round(dailyRevenue));
            }
            
            if (revenueChart) {
                revenueChart.destroy();
            }
            
            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Revenu quotidien (HTG)',
                        data: data,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + ' HTG';
                                }
                            }
                        }
                    }
                }
            });
        }

        // G√©n√©rer un rapport consolid√©
        async function generateConsolidatedReport() {
            const loading = document.getElementById('report-loading');
            const results = document.getElementById('report-results');
            
            loading.style.display = 'flex';
            results.style.display = 'none';
            
            try {
                const period = document.getElementById('report-period').value;
                
                // D√©terminer les dates selon la p√©riode
                let startDate, endDate;
                const now = new Date();
                
                switch(period) {
                    case 'today':
                        startDate = new Date(now.setHours(0, 0, 0, 0));
                        endDate = new Date(now.setHours(23, 59, 59, 999));
                        break;
                    case 'week':
                        const startOfWeek = new Date(now);
                        startOfWeek.setDate(now.getDate() - now.getDay());
                        startDate = new Date(startOfWeek.setHours(0, 0, 0, 0));
                        endDate = new Date(now.setHours(23, 59, 59, 999));
                        break;
                    case 'month':
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                        endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59, 999);
                        break;
                    case 'quarter':
                        const quarter = Math.floor(now.getMonth() / 3);
                        startDate = new Date(now.getFullYear(), quarter * 3, 1);
                        endDate = new Date(now.getFullYear(), quarter * 3 + 3, 0, 23, 59, 59, 999);
                        break;
                    case 'year':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        endDate = new Date(now.getFullYear(), 11, 31, 23, 59, 59, 999);

            const refreshBtn = document.getElementById('refresh-btn');
            const originalHtml = refreshBtn.innerHTML;
            
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            refreshBtn.disabled = true;
            
            loadDashboardData();
            loadRecentSubsystems();
            
            if (document.getElementById('subsystems-section').style.display !== 'none') {
                loadAllSubsystems();
            }
            
            if (document.getElementById('detailed-stats-section').style.display !== 'none') {
                const activeTab = document.querySelector('[data-stats-tab].active');
                if (activeTab) {
                    switchStatsTab(activeTab.getAttribute('data-stats-tab'));
                }
            }
            
            // R√©activer le bouton apr√®s 2 secondes
            setTimeout(() => {
                refreshBtn.innerHTML = originalHtml;
                refreshBtn.disabled = false;
                showNotification('Donn√©es rafra√Æchies', 'success');
            }, 2000);
        }
        
        // D√©marrer le rafra√Æchissement automatique
        function startAutoRefresh() {
            // Rafra√Æchir toutes les 2 minutes
            setInterval(() => {
                if (document.getElementById('dashboard-section').style.display !== 'none') {
                    loadDashboardData();
                }
            }, 120000); // 2 minutes
        }
        
        // Afficher une notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'fas fa-info-circle';
            if (type === 'success') icon = 'fas fa-check-circle';
            if (type === 'error') icon = 'fas fa-times-circle';
            if (type === 'warning') icon = 'fas fa-exclamation-triangle';
            
            notification.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
                <button style="background: none; border: none; color: inherit; margin-left: auto; cursor: pointer;" 
                        onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Supprimer automatiquement apr√®s 5 secondes
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // D√©connexion
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                localStorage.removeItem('novaLottoMasterToken');
                localStorage.removeItem('novaLottoMasterUser');
                redirectToLogin();
            }
        }
        
        // Fonctions globales pour les boutons d'action
        window.deactivateSubsystem = deactivateSubsystem;
        window.activateSubsystem = activateSubsystem;
        window.viewSubsystem = viewSubsystem;
        window.editSubsystem = editSubsystem;
    </script>
