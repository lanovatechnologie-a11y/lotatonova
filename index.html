<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lotato - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            background: rgba(51, 65, 85, 0.7);
            border: none;
            border-radius: 10px;
            color: #cbd5e1;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 100px;
        }
        
        .tab-btn:hover {
            background: rgba(71, 85, 105, 0.9);
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(100, 116, 139, 0.5);
            border-radius: 10px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .agent-badge { background: #10b981; color: white; }
        .supervisor-badge { background #3b82f6; color: white; }
        .subsystem-badge { background: #8b5cf6; color: white; }
        .master-badge { background: #f59e0b; color: white; }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .footer a {
            color #3b82filling
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LOTATO</h1>
            <p>Système de gestion de loterie</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="agent">Agent</button>
            <button class="tab-btn" data-tab="supervisor">Superviseur</button>
            <button class="tab-btn" data-tab="subsystem">Admin Sous-système</button>
            <button class="tab-btn" data-tab="master">Master</button>
        </div>
        
        <!-- Formulaire Agent -->
        <div id="agent-form" class="form-container active">
            <div class="role-badge agent-badge">Agent</div>
            <div class="form-group">
                <label for="agent-username">Identifiant</label>
                <input type="text" id="agent-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="agent-password">Mot de passe</label>
                <input type="password" id="agent-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('agent')">Connexion Agent</button>
        </div>
        
        <!-- Formulaire Superviseur -->
        <div id="supervisor-form" class="form-container">
            <div class="role-badge supervisor-badge">Superviseur</div>
            <div class="form-group">
                <label for="supervisor-username">Identifiant</label>
                <input type="text" id="supervisor-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="supervisor-password">Mot de passe</label>
                <input type="password" id="supervisor-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('supervisor')">Connexion Superviseur</button>
        </div>
        
        <!-- Formulaire Admin Sous-système -->
        <div id="subsystem-form" class="form-container">
            <div class="role-badge subsystem-badge">Admin Sous-système</div>
            <div class="form-group">
                <label for="subsystem-username">Identifiant</label>
                <input type="text" id="subsystem-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="subsystem-password">Mot de passe</label>
                <input type="password" id="subsystem-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('subsystem')">Connexion Admin Sous-système</button>
        </div>
        
        <!-- Formulaire Master -->
        <div id="master-form" class="form-container">
            <div class="role-badge master-badge">Master</div>
            <div class="form-group">
                <label for="master-username">Identifiant</label>
                <input type="text" id="master-username" placeholder="Entrez votre identifiant">
            </div>
            <div class="form-group">
                <label for="master-password">Mot de passe</label>
                <input type="password" id="master-password" placeholder="Entrez votre mot de passe">
            </div>
            <button class="login-btn" onclick="login('master')">Connexion Master</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="footer">
            <p>© 2024 Nova Lotto System | Version 2.0</p>
        </div>
    </div>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                
                // Mettre à jour les onglets actifs
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Afficher le formulaire actif
                document.querySelectorAll('.form-container').forEach(div => {
                    div.classList.remove('active');
                });
                document.getElementById(`${tab}-form`).classList.add('active');
                
                // Réinitialiser le message
                hideStatusMessage();
            });
        });
        
        // Fonction de connexion
        async function login(role) {
            const username = document.getElementById(`${role}-username`).value;
            const password = document.getElementById(`${role}-password`).value;
            
            if (!username || !password) {
                showStatusMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            showStatusMessage('Connexion en cours...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('Connexion réussie! Redirection...', 'success');
                    
                    // Redirection selon le rôle
                    setTimeout(() => {
                        switch(role) {
                            case 'agent':
                                window.location.href = '/lotato.html';
                                break;
                            case 'supervisor':
                                window.location.href = '/supervisor-control.html';
                                break;
                            case 'subsystem':
                                window.location.href = '/subsystem-admin.html';
                                break;
                            case 'master':
                                window.location.href = '/master-dashboard.html';
                                break;
                            default:
                                window.location.href = '/lotato.html';
                        }
                    }, 1000);
                } else {
                    showStatusMessage(data.error || 'Identifiants incorrects', 'error');
                }
            } catch (error) {
                showStatusMessage('Erreur de connexion au serveur', 'error');
                console.error('Erreur:', error);
            }
        }
        
        // Fonctions pour afficher/masquer les messages
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatusMessage() {
            document.getElementById('status-message').style.display = 'none';
        }
        
        // Initialisation - Focus sur le premier champ
        document.getElementById('agent-username').focus();
    </script>
</body>
</html>
