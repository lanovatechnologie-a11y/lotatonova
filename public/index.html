<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotato - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="/config.js"></script>

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #0611af;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #b802b8;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .login-tab.active {
            color: var(--primary-color);
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .login-help {
            margin-top: 15px;
            font-size: 0.8rem;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }
        
        .status-dot.warning {
            background-color: var(--warning-color);
        }
        
        .status-dot.danger {
            background-color: var(--danger-color);
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-body {
                padding: 20px 15px;
            }
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .subdomain-info {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }
        
        .subdomain-label {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .subdomain-value {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .debug-info {
            font-size: 0.7rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-dice"></i>
            </div>
            <div class="login-title">NOVA LOTATO</div>
            <div class="login-subtitle">Syst√®me de gestion multi-niveaux</div>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="error-message"></div>
            
            <!-- D√©tection automatique du type de connexion -->
            <div class="subdomain-info" id="auto-detect-info" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <div>
                    <div class="subdomain-label">Mode d√©tect√©:</div>
                    <div class="subdomain-value" id="detected-mode">Agent</div>
                </div>
            </div>
            
            <!-- Agent Login -->
            <div class="tab-content active" id="agent-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Agent</label>
                    <input type="text" class="form-control" id="agent-username" placeholder="votre.identifiant" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="agent-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                        <button type="button" class="toggle-password" data-target="agent-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="agent-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Connexion Agent
                </button>
            </div>
            
            <!-- Supervisor Login -->
            <div class="tab-content" id="supervisor-tab">
                <div class="form-group">
                    <label class="form-label">Niveau de supervision</label>
                    <select class="form-select" id="supervisor-level">
                        <option value="1">Niveau 1 - Validation</option>
                        <option value="2">Niveau 2 - Gestion</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Identifiant Superviseur</label>
                    <input type="text" class="form-control" id="supervisor-username" placeholder="superviseur">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="supervisor-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" data-target="supervisor-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="supervisor-login-btn">
                    <i class="fas fa-shield-alt"></i> Connexion Superviseur
                </button>
            </div>
            
            <!-- Subsystem Admin Login -->
            <div class="tab-content" id="subsystem-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Administrateur</label>
                    <input type="text" class="form-control" id="subsystem-username" placeholder="admin">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="subsystem-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" data-target="subsystem-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="subsystem-login-btn">
                    <i class="fas fa-building"></i> Connexion Admin Sous-Syst√®me
                </button>
            </div>
            
            <!-- Master Admin Login -->
            <div class="tab-content" id="master-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Master</label>
                    <input type="text" class="form-control" id="master-username" placeholder="master">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe Master</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="master-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" data-target="master-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="master-login-btn">
                    <i class="fas fa-crown"></i> Connexion Master
                </button>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" data-tab="agent">Agent</button>
                <button class="login-tab" data-tab="supervisor">Superviseur</button>
                <button class="login-tab" data-tab="subsystem">Admin Sous-Syst√®me</button>
                <button class="login-tab" data-tab="master">Master</button>
            </div>
            
            <div class="login-footer">
                <div class="system-status">
                    <div class="status-dot" id="system-status"></div>
                    <span id="status-text">V√©rification du syst√®me...</span>
                </div>
                <div class="login-help">
                    En cas de probl√®me, contactez le support technique
                </div>
            </div>
            
            <div class="debug-info" id="debug-info"></div>
        </div>
    </div>
    
    <script>
        // Configuration des URLs API
         const API_BASE_URL = window.location.origin;
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
            
        console.log('üåç Environnement:', isProduction ? 'Production' : 'D√©veloppement');
        console.log('üîó URL API:', API_BASE_URL);
        console.log('üìç Hostname:', window.location.hostname);
        
        // D√©tecter automatiquement le type de connexion
        const detectConnectionType = () => {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            console.log('üîç D√©tection - Hostname:', hostname);
            console.log('üîç D√©tection - Pathname:', pathname);
            
            // Si on acc√®de directement √† un fichier sp√©cifique
            if (pathname.includes('master-dashboard')) {
                return 'master';
            } else if (pathname.includes('subsystem-admin')) {
                return 'subsystem';
            } else if (pathname.includes('control-level')) {
                return 'supervisor';
            } else if (pathname.includes('index.html') || pathname === '/' || pathname === '') {
                return 'agent';
            }
            
            // D√©tection par sous-domaine
            if (hostname.includes('master.')) {
                return 'master';
            } else if (hostname.includes('admin.')) {
                return 'subsystem';
            } else if (hostname !== 'localhost' && hostname.split('.').length > 2) {
                // Sous-domaine personnalis√© = sous-syst√®me
                return 'agent';
            }
            
            // Par d√©faut
            return 'agent';
        };
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîë Page de connexion initialis√©e');
            
            // Afficher les infos de d√©bogage
            document.getElementById('debug-info').textContent = 
                `API: ${API_BASE_URL} | Env: ${isProduction ? 'Production' : 'Dev'}`;
            
            // D√©tection automatique
            const detectedType = detectConnectionType();
            console.log('üéØ Type d√©tect√©:', detectedType);
            
            // Afficher l'info de d√©tection si n√©cessaire
            if (detectedType !== 'agent') {
                const modeNames = {
                    'master': 'Administrateur Master',
                    'subsystem': 'Administrateur Sous-Syst√®me',
                    'supervisor': 'Superviseur',
                    'agent': 'Agent'
                };
                
                document.getElementById('auto-detect-info').style.display = 'flex';
                document.getElementById('detected-mode').textContent = modeNames[detectedType];
                
                // S√©lectionner automatiquement le bon tab
                switchTab(detectedType);
            }
            
            // Configurer les √©v√©nements
            setupEventListeners();
            
            // V√©rifier le statut du syst√®me
            checkSystemStatus();
        });
        
        // Configurer les √©v√©nements
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
            
            // Connexion Agent
            document.getElementById('agent-login-btn').addEventListener('click', agentLogin);
            document.getElementById('agent-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') agentLogin();
            });
            
            // Connexion Superviseur
            document.getElementById('supervisor-login-btn').addEventListener('click', supervisorLogin);
            document.getElementById('supervisor-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') supervisorLogin();
            });
            
            // Connexion Subsystem Admin
            document.getElementById('subsystem-login-btn').addEventListener('click', subsystemAdminLogin);
            document.getElementById('subsystem-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') subsystemAdminLogin();
            });
            
            // Connexion Master
            document.getElementById('master-login-btn').addEventListener('click', masterLogin);
            document.getElementById('master-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') masterLogin();
            });
        }
        
        // Changer de tab
        function switchTab(tabId) {
            // Mettre √† jour les tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            // Afficher le contenu correspondant
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');
            
            // R√©initialiser les erreurs
            hideError();
        }
        
        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Cacher automatiquement apr√®s 5 secondes
            setTimeout(() => {
                hideError();
            }, 5000);
        }
        
        // Cacher l'erreur
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }
        
        // V√©rifier le statut du syst√®me
        async function checkSystemStatus() {
            try {
                console.log('üîç V√©rification du statut du syst√®me...');
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                console.log('üìä Statut syst√®me:', data);
                
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'ok') {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Syst√®me op√©rationnel';
                } else {
                    statusDot.className = 'status-dot warning';
                    statusText.textContent = 'Syst√®me en maintenance';
                }
            } catch (error) {
                console.error('‚ùå Erreur v√©rification statut:', error);
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-dot danger';
                statusText.textContent = 'Connexion serveur impossible';
            }
        }
        
        // Fonction utilitaire pour les appels API
        async function makeApiRequest(endpoint, method, body = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            console.log(`üåê Appel API: ${method} ${url}`);
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include' // Important pour les cookies de session
            };
            
            if (body) {
                options.body = JSON.stringify(body);
                console.log('üì¶ Corps de la requ√™te:', body);
            }
            
            try {
                const response = await fetch(url, options);
                console.log(`üì® R√©ponse API: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                console.log('üìÑ Donn√©es re√ßues:', data);
                
                return { response, data };
            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                throw error;
            }
        }
        
        // Connexion Agent
        async function agentLogin() {
            const username = document.getElementById('agent-username').value.trim();
            const password = document.getElementById('agent-password').value;
            const loginBtn = document.getElementById('agent-login-btn');
            
            if (!username || !password) {
                showError('Identifiant et mot de passe requis');
                return;
            }
            
            console.log('üë§ Tentative connexion Agent:', username);
            
            // D√©sactiver le bouton et afficher le spinner
            const originalHtml = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loading-spinner"></div>';
            loginBtn.disabled = true;
            
            try {
                const { response, data } = await makeApiRequest('/agent/login', 'POST', { username, password });
                
                if (response.ok && data.success) {
                    console.log('‚úÖ Connexion Agent r√©ussie');
                    
                    // Stocker le token et rediriger
                    localStorage.setItem('novaLottoAgentToken', data.token);
                    localStorage.setItem('novaLottoAgentUser', JSON.stringify(data.user));
                    
                    // Rediriger vers l'interface agent
                    setTimeout(() => {
                        window.location.href = 'lotato.html';
                    }, 500);
                    
                } else {
                    showError(data.error || 'Identifiants incorrects');
                    console.error('‚ùå Connexion Agent √©chou√©e:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Erreur connexion agent:', error);
                showError('Erreur de connexion au serveur. V√©rifiez votre connexion internet.');
            } finally {
                // R√©activer le bouton
                loginBtn.innerHTML = originalHtml;
                loginBtn.disabled = false;
            }
        }
        
        // Connexion Superviseur
        async function supervisorLogin() {
            const username = document.getElementById('supervisor-username').value.trim();
            const password = document.getElementById('supervisor-password').value;
            const level = document.getElementById('supervisor-level').value;
            const loginBtn = document.getElementById('supervisor-login-btn');
            
            if (!username || !password) {
                showError('Identifiant et mot de passe requis');
                return;
            }
            
            console.log('üë§ Tentative connexion Superviseur:', username, 'Niveau:', level);
            
            // D√©sactiver le bouton et afficher le spinner
            const originalHtml = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loading-spinner"></div>';
            loginBtn.disabled = true;
            
            try {
                const { response, data } = await makeApiRequest('/supervisor/login', 'POST', { 
                    username, 
                    password,
                    level: parseInt(level) 
                });
                
                if (response.ok && data.success) {
                    console.log('‚úÖ Connexion Superviseur r√©ussie');
                    
                    // Stocker le token et rediriger selon le niveau
                    if (level === '1') {
                        localStorage.setItem('novaLottoSupervisorL1Token', data.token);
                        localStorage.setItem('novaLottoSupervisorL1User', JSON.stringify(data.user));
                        setTimeout(() => {
                            window.location.href = 'control-level1.html';
                        }, 500);
                    } else {
                        localStorage.setItem('novaLottoSupervisorToken', data.token);
                        localStorage.setItem('novaLottoSupervisorUser', JSON.stringify(data.user));
                        setTimeout(() => {
                            window.location.href = 'control-level2.html';
                        }, 500);
                    }
                } else {
                    showError(data.error || 'Identifiants incorrects');
                    console.error('‚ùå Connexion Superviseur √©chou√©e:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Erreur connexion superviseur:', error);
                showError('Erreur de connexion au serveur. V√©rifiez votre connexion internet.');
            } finally {
                // R√©activer le bouton
                loginBtn.innerHTML = originalHtml;
                loginBtn.disabled = false;
            }
        }
        
        // Connexion Subsystem Admin
        async function subsystemAdminLogin() {
