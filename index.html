<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Lotto - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .login-tab.active {
            color: var(--primary-color);
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2980b9, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }
        
        .status-dot.warning {
            background-color: var(--warning-color);
        }
        
        .status-dot.danger {
            background-color: var(--danger-color);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.8rem;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-dice"></i>
            </div>
            <div class="login-title">NOVA LOTTO</div>
            <div class="login-subtitle">Syst√®me de gestion multi-niveaux</div>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="login-tabs">
                <button class="login-tab" data-tab="agent">Agent</button>
                <button class="login-tab" data-tab="supervisor">Superviseur</button>
                <button class="login-tab" data-tab="subsystem">Admin Sous-Syst√®me</button>
                <button class="login-tab active" data-tab="master">Master</button>
            </div>
            
            <!-- Master Login -->
            <div class="tab-content active" id="master-tab">
                <div class="form-group">
                    <label class="form-label">Identifiant Master</label>
                    <input type="text" class="form-control" id="master-username" placeholder="maitre01" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Mot de passe Master</label>
                    <input type="password" class="form-control" id="master-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                </div>
                
                <button class="login-btn" id="master-login-btn">
                    <i class="fas fa-crown"></i> Connexion Master
                </button>
            </div>
            
            <div class="login-footer">
                <div class="system-status">
                    <div class="status-dot" id="system-status"></div>
                    <span id="status-text">V√©rification du syst√®me...</span>
                </div>
                <div class="login-help">
                    En cas de probl√®me, contactez le support technique
                </div>
            </div>

            <!-- Debug Info (√† supprimer en production) -->
            <div class="debug-info" id="debug-info" style="display: none;">
                <strong>Debug Log:</strong>
                <pre id="debug-log"></pre>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE_URL = 'https://lotatonova-fv0b.onrender.com';
        
        // Debug helper
        function addDebugLog(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const debugInfo = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            debugLog.innerHTML += `${icon} [${timestamp}] ${message}\n`;
            debugInfo.style.display = 'block';
            console.log(`[${type}]`, message);
        }

        // V√©rifier le statut du syst√®me
        async function checkSystemStatus() {
            try {
                addDebugLog('V√©rification du statut du syst√®me...');
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'ok') {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Syst√®me op√©rationnel';
                    addDebugLog('‚úÖ Syst√®me op√©rationnel', 'success');
                } else {
                    statusDot.className = 'status-dot warning';
                    statusText.textContent = 'Syst√®me en maintenance';
                    addDebugLog('‚ö†Ô∏è Syst√®me en maintenance', 'warning');
                }
            } catch (error) {
                addDebugLog(`Erreur health check: ${error.message}`, 'error');
                const statusDot = document.getElementById('system-status');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-dot danger';
                statusText.textContent = 'Connexion serveur impossible';
            }
        }

        // Afficher un message d'erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Afficher un message de succ√®s
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        // Connexion Master
        async function masterLogin() {
            const username = document.getElementById('master-username').value.trim();
            const password = document.getElementById('master-password').value.trim();
            const loginBtn = document.getElementById('master-login-btn');
            
            addDebugLog(`Tentative de connexion avec: ${username}`);
            
            if (!username || !password) {
                showError('Identifiant et mot de passe requis');
                addDebugLog('‚ùå Champs vides', 'error');
                return;
            }
            
            // D√©sactiver le bouton et afficher le spinner
            const originalHtml = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Connexion...';
            loginBtn.disabled = true;
            
            try {
                addDebugLog(`Envoi requ√™te √†: ${API_BASE_URL}/api/auth/login`);
                
                const requestBody = {
                    username: username,
                    password: password,
                    role: 'master'
                };
                
                addDebugLog(`Body: ${JSON.stringify(requestBody)}`);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                addDebugLog(`R√©ponse status: ${response.status}`);
                
                const data = await response.json();
                addDebugLog(`R√©ponse data: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    addDebugLog('‚úÖ Connexion r√©ussie!', 'success');
                    showSuccess('Connexion r√©ussie! Redirection...');
                    
                    // Stocker les donn√©es de session
                    localStorage.setItem('novaLottoMasterToken', data.token);
                    localStorage.setItem('novaLottoMasterUser', JSON.stringify(data.user));
                    
                    // Rediriger apr√®s 1 seconde
                    setTimeout(() => {
                        window.location.href = 'master-dashboard.html';
                    }, 1000);
                } else {
                    addDebugLog(`‚ùå √âchec: ${data.error}`, 'error');
                    showError(data.error || 'Identifiants incorrects');
                }
            } catch (error) {
                addDebugLog(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
                showError('Erreur de connexion au serveur: ' + error.message);
            } finally {
                // R√©activer le bouton
                loginBtn.innerHTML = originalHtml;
                loginBtn.disabled = false;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('üöÄ Application initialis√©e');
            
            // V√©rifier le statut du syst√®me
            checkSystemStatus();
            
            // Gestion des tabs
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Bouton de connexion Master
            document.getElementById('master-login-btn').addEventListener('click', masterLogin);
            
            // Connexion avec la touche Entr√©e
            document.getElementById('master-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    masterLogin();
                }
            });

            // Test de connexion automatique (d√©commenter pour tester)
            /*
            setTimeout(() => {
                document.getElementById('master-username').value = 'maitre01';
                document.getElementById('master-password').value = '123456';
                addDebugLog('üß™ Test automatique activ√©');
            }, 1000);
            */
        });
    </script>
</body>
</html>
